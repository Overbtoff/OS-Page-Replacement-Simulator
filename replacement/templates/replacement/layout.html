{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <link href="{% static 'css/aos.css' %}" rel="stylesheet">
    <link href="{% static 'css/css2.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/aos.js' %}"></script>
    
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .resultblock{
            display: block; 
            margin-top: 1.33em; 
            margin-bottom: 1.33em; 
            margin-left: 0; 
            margin-right: 0; 
            font-weight: bold;
            font-size: 1.17em;
        }        
        #hits{
            color: #04aa6d;
        }
        #misses{
            color:#f44336
        }
        #ratio{
            color:rgb(0, 0, 0)
        }
        table,tr,td{
            border: 1px solid black
        }
        hr{
            border: 5% solid black;
        }
    </style>



    <title>页面替换算法</title>

    <!-- Favicon -->
     <link rel="icon" href="{% static 'Arch.ico' %}" type="image/x-icon">
</head>
<body style="font-family: 'Roboto Mono', monospace;">
    <script>
        AOS.init();
    </script>
    
    <div class="container">

    

    <h1 style="text-align: center; margin-top: 5%;"><a href="{% url 'index' %}" style="text-decoration: none;">页面替换算法可视化</a></h1>
        <hr>
    <div style=" font-size: large;">

        <form action="{% url 'result' %}" method="POST">
            {% csrf_token %}
            {%comment%}
            {{ form }}
            {%endcomment%}
            <div class="form-row" style="text-align: center;">
                <div class="form-group col">
                    <label for="seq">页面序列</label>
                    <input type="text" name="seq" id="seq" class="form-control" placeholder="ex. 7 0 1 2 0 3 0 4 2 3 0 3 2 1 2 0 1 7 0 1" style="width: 50%; margin: auto;" required {% if pageRefsIn %} value="{{ pageRefsIn }}" {% endif %} >
                </div>
                
            </div>

            <div class="form-row">
                <div class="form-group col" style="text-align: center;">
                    <label for="fsize">物理块数</label>
                    <input type="text" name="fsize" id="fsize" class="form-control" placeholder="ex. 3" style="width: 9%; margin: auto; text-align: center;" required {% if frameCount %} value="{{ frameCount }}" {% endif %}>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col" style="text-align: center;">
                    <input type="submit" class="btn btn-primary">
                </div>
            </div>
        </form> 
    </div>
        
    </div>

    <div>
        <hr>
        {% block result %}
        {% endblock %}
    </div>

</body>

<footer style="font-family: 'Roboto Mono', monospace; text-align: center">

</footer>
</html>
